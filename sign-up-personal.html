<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
           <link rel="stylesheet" href="scss/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- 註冊-個人 -->
    <section class="content-signup">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>註冊</h1>
        </div>
        <div class="form-menu">
            <button type="button" class="show-menu active-green"
                onclick="javascript:location.href='sign-up-personal.html'">個人會員</button>
            <button type="button" onclick="javascript:location.href='sign-up-group.html'">團體會員</button>
        </div>
        <form class="form-personal">
            <div class="form-body">
                <h4>類型<span>*</span></h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="kind" id="player" value="player">
                    <label class="form-check-label" for="player">選手</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="kind" id="instructor" value="instructor">
                    <label class="form-check-label" for="instructor">教練</label>
                </div>
                <div class="form-gp">
                    <label for="account">帳號<span>*</span></label>
                    <input type="text" name="account" id="account">
                </div>
                <div class="form-gp">
                    <label for="password">密碼<span>*</span></label>
                    <input type="password" name="password" id="password">
                    <p>★密碼需8至15字，且包含 英文字母大寫、英文字母小寫、數字、符號等四項中三項之組成，也不得與帳號相同；★密碼有區分大小寫，不可輸入單引號、雙引號以及空白。</p>
                </div>
                <div class="form-gp">
                    <label for="password-again">再次輸入密碼<span>*</span></label>
                    <input type="password" name="password" id="password-again">
                </div>
                <div class="form-gp">
                    <label for="email">信箱<span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="simple@com.tw">
                </div>
                <div class="form-gp">
                    <label for="name">姓名<span>*</span></label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-gp">
                    <label for="personal-phone">電話<span>*</span></label>
                    <input type="number" name="personal-phone" id="personal-phone">
                </div>
                <div class="form-gp">
                    <label for="personal-mobile">手機</label>
                    <input type="number" name="personal-mobile" id="personal-mobile">
                </div>
                <div class="form-gp">
                    <label for="personal-address">聯絡地址<span>*</span></label>
                    <input type="text" name="personal-address" id="personal-address">
                </div>
            </div>
            <div class="form-bot">
                <div class="form-submit">
                    <!-- 圖片驗證碼 -->
                    <div class="code-gp">
                        <label for="code">驗證碼<span class="notice">*</span></label>
                        <div class="text-gp">
                            <input class="code" type="text" name="code" id="code">
                            <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                            <button name="" id="" class="reform" onclick="" title="重新整理" type="button"><i
                                    class="fas fa-sync-alt"></i></button>
                        </div>
                    </div>
                    <div class="text-gp">
                        <input type="checkbox" value="" id="private-agree">
                        <label for="private-agree">
                            我同意<a href="private.html" target="_blank">隱私權保護政策</a><span>*</span>
                        </label>
                    </div>
                    <div class="btn">
                        <input type="submit" value="送出表單">
                        <input class="btn-outline" style="margin-top: 20px;" type="button" value="回上一頁">
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script> -->
          <script src="js/bootstrap.min.js"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
        });
    </script>

    <!-- 最新消息list -->
    <script>
        var btn1 = document.querySelector(".btn1")
        var btn2 = document.querySelector(".btn2")
        var list1 = document.querySelector(".list1")
        var list2 = document.querySelector(".list2")
        function clear_active() {
            btn1.classList.remove("active-btn")
            btn2.classList.remove("active-btn")
            list1.classList.remove("active-list")
            list2.classList.remove("active-list")
        }
        btn1.onclick = function () {
            clear_active()
            btn1.classList.add("active-btn")
            list1.classList.add("active-list")
        }
        btn2.onclick = function () {
            clear_active()
            btn2.classList.add("active-btn")
            list2.classList.add("active-list")
        }
    </script>
</body>

</html>
