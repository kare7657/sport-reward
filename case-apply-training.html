<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件申請</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- 案件申請 -->
    <section class="content-case-apply">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>案件申請</h1>
            <div class="btn">
                <button type="button" onclick="javascript:location.href='case-apply.html'">運動獎金</button>
                <button class="active-green" type="button"
                    onclick="javascript:location.href='case-apply-training.html'">培訓獎助金</button>
                <button type="button" onclick="javascript:location.href='case-apply-group.html'">民間團體補助</button>
            </div>
            <form class="form-apply">
                <div class="title green">
                    <h3>案件資料</h3>
                </div>
                <div class="form-gp">
                    <label for="competition-yearly">比賽年度<span>*</span></label>
                    <select name="type" id="competition-yearly">
                        <option value="list1">2020</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-check">
                    <h4>比賽項目<span>*</span></h4>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="competition-TNG" name="competition-kind" class="custom-control-input">
                        <label class="custom-control-label" for="competition-TNG">全國運</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="competition-NHCA" name="competition-kind" class="custom-control-input">
                        <label class="custom-control-label" for="competition-NHCA">全中運</label>
                    </div>
                </div>
                <div class="form-gp w100-Full">
                    <h4>比賽日期<span>*</span></h4>
                    <div class="date">
                        <input type="date" id="from" name="from">
                        <h4>~</h4>
                        <input type="date" id="to" name="to">
                    </div>
                </div>
                <div class="form-gp">
                    <label for="competition-location">比賽地點<span>*</span></label>
                    <input type="text" name="competition-location" id="competition-location">
                </div>
                <div class="form-gp">
                    <label for="competition-team">參加單位(隊)數<span>*</span></label>
                    <input type="text" name="competition-team" id="competition-team">
                </div>
                <div class="form-gp">
                    <label for="sport-kind">運動種類<span>*</span></label>
                    <select name="type" id="sport-kind">
                        <option value="list1">籃球</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp">
                    <label for="sport-item">運動項目<span>*</span></label>
                    <select name="type" id="sport-item">
                        <option value="list1">小男二年級</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp">
                    <label for="rank">名次<span>*</span></label>
                    <input type="text" name="rank" id="rank">
                </div>
                <div class="form-gp">
                    <label for="result">成績<span>*</span></label>
                    <input type="text" name="result" id="result" placeholder="分數/秒數">
                </div>
                <div class="title green">
                    <h3>選手資料</h3>
                </div>
                <div class="form-gp">
                    <label for="contestant-ID">選手身份證字號<span>*</span></label>
                    <input type="text" name="contestant-ID" id="contestant-ID">
                </div>
                <div class="form-gp">
                    <label for="contestant-name">選手姓名<span>*</span></label>
                    <input type="text" name="contestant-name" id="contestant-name">
                </div>
                <div class="form-gp">
                    <label for="contestant-email">選手Email<span>*</span></label>
                    <input type="email" name="contestant-email" id="contestant-email">
                </div>
                <div class="form-gp">
                    <label for="contestant-clause">選手適用條款<span>*</span></label>
                    <select name="type" id="contestant-clause">
                        <option value="list1">第三點第一項第七款</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp w100-Full">
                    <label for="content-service">選手條款說明</label>
                    <textarea name="content-service" id="content-service" rows="2"></textarea>
                </div>
                <div class="form-gp">
                    <label for="contestant-award">選手獎金<span>*</span></label>
                    <input type="number" name="contestant-award" id="contestant-award">
                </div>
                <div class="form-check">
                    <h4>申請發放次<span>*</span></h4>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="award-first" name="award-frequency" class="custom-control-input">
                        <label class="custom-control-label" for="award-first">第一次</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="award-second" name="award-frequency" class="custom-control-input">
                        <label class="custom-control-label" for="award-second">第二次</label>
                    </div>
                </div>
                <h4 class="green-h4">選手帳戶</h4>
                <div class="form-gp">
                    <label for="contestant-bankname">銀行名稱<span>*</span></label>
                    <input type="text" name="contestant-bankname" id="contestant-bankname">
                </div>
                <div class="form-gp">
                    <label for="contestant-branchname">分行名稱<span>*</span></label>
                    <input type="text" name="contestant-branchname" id="contestant-branchname">
                </div>
                <div class="form-gp">
                    <label for="contestant-bankcode">銀行代碼<span>*</span></label>
                    <input type="number" name="contestant-bankcode" id="contestant-bankcode">
                </div>
                <div class="form-gp">
                    <label for="contestant-account-number">帳號<span>*</span></label>
                    <input type="number" name="contestant-account-number" id="contestant-account-number">
                </div>
                <div class="title green">
                    <h3>佐證資料</h3>
                </div>
                <div class="form-gp">
                    <label for="cover">秩序冊封面<span>*</span></label>
                    <input type="file" id="cover">
                </div>
                <div class="form-gp">
                    <label for="result-prove">成績證明<span>*</span></label>
                    <input type="file" id="result-prove">
                </div>
                <div class="form-gp">
                    <label for="census-register">戶籍資料<span>*</span></label>
                    <input type="file" id="census-register">
                </div>
                <div class="form-gp">
                    <label for="bankbook">存摺資料<span>*</span></label>
                    <input type="file" id="bankbook">
                </div>
                <div class="form-gp w100-Full">
                    <label for="remark">備註</label>
                    <textarea name="remark" id="remark" rows="3"></textarea>
                </div>
                <!-- 佐證資料-修改用 -->
                <div class="title green">
                    <h3>佐證資料(修改用)</h3>
                </div>
                <div class="form-gp">
                    <label for="cover">秩序冊封面<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="del">
                        <label for="del">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp">
                    <label for="result-prove">成績證明<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="de2">
                        <label for="de2">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp">
                    <label for="census-register">戶籍資料<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="de3">
                        <label for="de3">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp">
                    <label for="bankbook">存摺資料<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="de4">
                        <label for="de4">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp w100-Full">
                    <label for="remark">備註</label>
                    <textarea name="remark" id="remark" rows="3"></textarea>
                </div>

                <div class="form-bot">
                    <div class="form-submit">
                        <!-- <div class="g-recaptcha" data-sitekey="6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj">
                            <div style="width: 304px; height: 78px;margin: auto;">
                                <div><iframe
                                        src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj&amp;co=aHR0cHM6Ly9pb3Qud3JhLmdvdi50dzo0NDM.&amp;hl=zh-TW&amp;v=2diXFiiA9NsPIBTU15LG6xPf&amp;size=normal&amp;cb=w9t57zywk9t1"
                                        width="304" height="78" role="presentation" name="a-bhf3r1m2u1sq" frameborder="0"
                                        scrolling="no"
                                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                    class="g-recaptcha-response"
                                    style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                            </div><iframe style="display: none;"></iframe>

                            <input name="JSessId" type="hidden" value="25C42F78A3D3E67621485F7594B29385">
                        </div> -->
                        <!-- 圖片驗證碼 -->
                        <div class="code-gp">
                            <label for="code">驗證碼<span class="notice">*</span></label>
                            <div class="text-gp">
                                <input class="code" type="text" name="code" id="code">
                                <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                                <button name="" id="" class="reform" onclick="" title="重新整理" type="button"><i
                                        class="fas fa-sync-alt"></i></button>
                            </div>
                        </div>
                        <div class="text-gp">
                            <input type="checkbox" value="" id="private-agree">
                            <label for="private-agree">
                                我同意<a href="private.html" target="_blank">隱私權保護政策</a><span>*</span>
                            </label>
                        </div>
                        <div class="btn">
                            <input type="submit" value="送出表單">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
        });
    </script>

</body>

</html>
