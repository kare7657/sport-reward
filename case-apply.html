<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件申請</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- jquery -->
    <script src="jQuery/jquery-3.5.1.min.js"></script>

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- 案件申請 -->
    <section class="content-case-apply">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>案件申請</h1>
            <div class="btn">
                <button class="active-blue" type="button"
                    onclick="javascript:location.href='case-apply.html'">運動獎金</button>
                <button type="button" onclick="javascript:location.href='case-apply-training.html'">培訓獎助金</button>
                <button type="button" onclick="javascript:location.href='case-apply-group.html'">民間團體補助</button>
            </div>
            <form class="form-apply">
                <div class="title">
                    <h3>案件資料</h3>
                </div>
                <div class="form-gp">
                    <label for="competition-yearly">比賽年度<span>*</span></label>
                    <select name="type" id="competition-yearly">
                        <option value="list1">2020</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp">
                    <label for="competition-name">比賽名稱<span>*</span></label>
                    <input type="text" name="competition-name" id="competition-name">
                </div>
                <div class="form-gp">
                    <label for="competition-place">比賽地點<span>*</span></label>
                    <input type="text" name="competition-place" id="competition-place">
                </div>
                <div class="form-gp">
                    <label for="competition-team">參加單位(隊)數<span>*</span></label>
                    <input type="text" name="competition-team" id="competition-team">
                </div>
                <div class="form-gp">
                    <label for="sport-kind">運動種類<span>*</span></label>
                    <select name="type" id="sport-kind">
                        <option value="list1">籃球</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp">
                    <label for="sport-item">運動項目<span>*</span></label>
                    <select name="type" id="sport-item">
                        <option value="list1">小男二年級</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp">
                    <label for="rank">名次<span>*</span></label>
                    <input type="text" name="rank" id="rank">
                </div>
                <div class="form-gp">
                    <label for="result">成績<span>*</span></label>
                    <input type="text" name="result" id="result" placeholder="分數/秒數">
                </div>
                <div class="form-gp">
                    <label for="continuous">連霸數<span>*</span></label>
                    <input type="text" name="continuous" id="continuous">
                </div>
                <div class="title">
                    <h3>選手資料</h3>
                </div>
                <div class="list list-contestant" id="list-contestant">
                    <div class="form-gp">
                        <label for="contestant-ID">選手身份證字號<span>*</span></label>
                        <input type="text" name="contestant-ID" id="contestant-ID">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-name">選手姓名<span>*</span></label>
                        <input type="text" name="contestant-name" id="contestant-name">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-email">選手Email<span>*</span></label>
                        <input type="email" name="contestant-email" id="contestant-email">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-clause">選手適用條款<span>*</span></label>
                        <select name="type" id="contestant-clause">
                            <option value="list1">第三點第一項第七款</option>
                            <option value="list2">選單2</option>
                            <option value="list3">選單3</option>
                        </select>
                    </div>
                    <div class="form-gp">
                        <label for="content-service">選手條款說明</label>
                        <textarea name="content-service" id="content-service" rows="2"></textarea>
                    </div>
                    <div class="form-gp">
                        <label for="contestant-award">選手獎金<span>*</span></label>
                        <input type="number" name="contestant-award" id="contestant-award">
                    </div>
                    <h4>選手帳戶</h4>
                    <div class="form-gp">
                        <label for="contestant-bankname">銀行名稱<span>*</span></label>
                        <input type="text" name="contestant-bankname" id="contestant-bankname">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-branchname">分行名稱<span>*</span></label>
                        <input type="text" name="contestant-branchname" id="contestant-branchname">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-bankcode">銀行代碼<span>*</span></label>
                        <input type="number" name="contestant-bankcode" id="contestant-bankcode">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-account-number">帳號<span>*</span></label>
                        <input type="number" name="contestant-account-number" id="contestant-account-number">
                    </div>
                </div>
                <button class="add-contestant-btn" type="button">增加選手資料(團體)</button>
                <div class="title">
                    <h3>教練資料</h3>
                </div>
                <div class="form-gp">
                    <label for="instructor-ID">教練身份證字號<span>*</span></label>
                    <input type="text" name="instructor-ID" id="instructor-ID">
                </div>
                <div class="form-gp">
                    <label for="instructor-name">教練姓名<span>*</span></label>
                    <input type="text" name="instructor-name" id="instructor-name">
                </div>
                <div class="form-gp">
                    <label for="instructor-email">教練Email<span>*</span></label>
                    <input type="email" name="instructor-email" id="instructor-email">
                </div>
                <div class="form-gp">
                    <label for="instructor-clause">教練適用條款<span>*</span></label>
                    <select name="type" id="instructor-clause">
                        <option value="list1">第三點第一項第七款</option>
                        <option value="list2">選單2</option>
                        <option value="list3">選單3</option>
                    </select>
                </div>
                <div class="form-gp">
                    <label for="instructor-service">教練條款說明</label>
                    <textarea name="instructor-service" id="instructor-service" rows="2"></textarea>
                </div>
                <div class="form-gp">
                    <label for="instructor-award">教練獎金<span>*</span></label>
                    <input type="number" name="instructor-award" id="instructor-award">
                </div>
                <h4>教練帳戶</h4>
                <div class="form-gp">
                    <label for="instructor-bankname">銀行名稱<span>*</span></label>
                    <input type="text" name="instructor-bankname" id="instructor-bankname">
                </div>
                <div class="form-gp">
                    <label for="instructor-branchname">分行名稱<span>*</span></label>
                    <input type="text" name="instructor-branchname" id="instructor-branchname">
                </div>
                <div class="form-gp">
                    <label for="instructor-bankcode">銀行代碼<span>*</span></label>
                    <input type="number" name="instructor-bankcode" id="instructor-bankcode">
                </div>
                <div class="form-gp">
                    <label for="instructor-account-number">帳號<span>*</span></label>
                    <input type="number" name="instructor-account-number" id="instructor-account-number">
                </div>
                <div class="title">
                    <h3>佐證資料</h3>
                </div>
                <div class="form-gp">
                    <label for="cover">秩序冊封面<span>*</span></label>
                    <input type="file" id="cover">
                </div>
                <div class="form-gp">
                    <label for="result-prove">成績證明<span>*</span></label>
                    <input type="file" id="result-prove">
                </div>
                <div class="form-gp">
                    <label for="census-register">戶籍資料<span>*</span></label>
                    <input type="file" id="census-register">
                </div>
                <div class="form-gp">
                    <label for="bankbook">存摺資料<span>*</span></label>
                    <input type="file" id="bankbook">
                </div>
                <div class="form-gp w100-Full">
                    <label for="remark">備註</label>
                    <textarea name="remark" id="remark" rows="3"></textarea>
                </div>

                <!-- 佐證資料-修改用 -->
                <div class="title">
                    <h3>佐證資料(修改用)</h3>
                </div>
                <div class="form-gp">
                    <label for="cover">秩序冊封面<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="del">
                        <label for="del">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp">
                    <label for="result-prove">成績證明<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="del2">
                        <label for="del2">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp">
                    <label for="census-register">戶籍資料<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="del3">
                        <label for="del3">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp">
                    <label for="bankbook">存摺資料<span>*</span></label>
                    <div class="form-check-del">
                        <input type="checkbox" value="" id="del4">
                        <label for="del4">
                            刪除
                        </label>
                    </div>
                </div>
                <div class="form-gp w100-Full">
                    <label for="remark">備註</label>
                    <textarea name="remark" id="remark2" rows="3"></textarea>
                </div>

                <div class="form-submit">
                    <div class="g-recaptcha" data-sitekey="6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj">
                        <div style="width: 304px; height: 78px;margin: auto;">
                            <div><iframe
                                    src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj&amp;co=aHR0cHM6Ly9pb3Qud3JhLmdvdi50dzo0NDM.&amp;hl=zh-TW&amp;v=2diXFiiA9NsPIBTU15LG6xPf&amp;size=normal&amp;cb=w9t57zywk9t1"
                                    width="304" height="78" role="presentation" name="a-bhf3r1m2u1sq" frameborder="0"
                                    scrolling="no"
                                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                            </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                class="g-recaptcha-response"
                                style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                        </div><iframe style="display: none;"></iframe>

                        <input name="JSessId" type="hidden" value="25C42F78A3D3E67621485F7594B29385">
                    </div>
                    <div class="btn">
                        <input type="submit" value="送出表單">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
        });
    </script>

    <!-- 案件申請-選手資料list -->
    <script>
        var count = 0;
        $(".add-contestant-btn").click(function () {
            count++;
            $('.list-contestant').after("<div class='list' id='list-contestant"+count+"'><a class='close' id='"+count+"'><i class='fas fa-times'></i></a><div class='form-gp'><label for='contestant-ID'>選手身份證字號<span>*</span></label><input type='text' name='contestant-ID' id='contestant-ID'></div><div class='form-gp'><label for='contestant-name'>選手姓名<span>*</span></label><input type='text' name='contestant-name' id='contestant-name'></div><div class='form-gp'><label for='contestant-email'>選手Email<span>*</span></label><input type='email' name='contestant-email' id='contestant-email'></div><div class='form-gp'><label for='contestant-clause'>選手適用條款<span>*</span></label><select name='type' id='contestant-clause'><option value='list1'>第三點第一項第七款</option><option value='list2'>選單2</option><option value='list3'>選單3</option></select></div><div class='form-gp'><label for='content-service'>選手條款說明</label><textarea name='content-service' id='content-service' rows='2'></textarea></div><div class='form-gp'><label for='contestant-award'>選手獎金<span>*</span></label><input type='number' name='contestant-award' id='contestant-award'></div><h4>選手帳戶</h4><div class='form-gp'><label for='contestant-bankname'>銀行名稱<span>*</span></label><input type='text' name='contestant-bankname' id='contestant-bankname'></div><div class='form-gp'><label for='contestant-branchname'>分行名稱<span>*</span></label><input type='text' name='contestant-branchname' id='contestant-branchname'></div><div class='form-gp'><label for='contestant-bankcode'>銀行代碼<span>*</span></label><input type='number' name='contestant-bankcode' id='contestant-bankcode'></div><div class='form-gp'><label for='contestant-account-number'>帳號<span>*</span></label><input type='number' name='contestant-account-number' id='contestant-account-number'></div></div>");
            $(".close").click(function () {
                var id = '#list-contestant' + $(this).attr('id');
                $(id).remove();
            })
        })
    </script>

</body>

</html>
