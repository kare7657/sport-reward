<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件申請</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- jquery -->
    <script src="jQuery/jquery-3.5.1.min.js"></script>

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- 案件申請 -->
    <section class="content-case-apply">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>案件申請</h1>
            <div class="btn">
                <button type="button" onclick="javascript:location.href='case-apply.html'">運動獎金</button>
                <button type="button" onclick="javascript:location.href='case-apply-training.html'">培訓獎助金</button>
                <button class="active-black" type="button"
                    onclick="javascript:location.href='case-apply-group.html'">民間團體補助</button>
            </div>
            <form class="form-apply">
                <div class="title black">
                    <h3>活動資料</h3>
                </div>
                <div class="form-gp">
                    <label for="action-name">活動名稱<span>*</span></label>
                    <input type="text" name="action-name" id="action-name">
                </div>
                <div class="form-gp">
                    <label for="action-note">活動備註<span>*</span></label>
                    <input type="text" name="action-note" id="action-note" placeholder="活動週期，如每周一">
                </div>
                <div class="form-gp w100-Full">
                    <h4>活動日期<span>*</span></h4>
                    <div class="date">
                        <input type="date" id="from" name="from">
                        <h4>~</h4>
                        <input type="date" id="to" name="to">
                    </div>
                </div>
                <div class="form-gp">
                    <label for="action-purpose">活動宗旨<span>*</span></label>
                    <textarea name="action-purpose" id="action-purpose" rows="3"></textarea>
                </div>
                <div class="form-gp">
                    <label for="related-unit">相關單位<span>*</span></label>
                    <textarea name="related-unit" id="related-unit" rows="3"></textarea>
                </div>
                <div class="form-gp w100-Full">
                    <label for="action-description">活動概述</label>
                    <textarea name="action-description" id="action-description" rows="3"></textarea>
                </div>
                <div class="form-gp">
                    <label for="action-area">活動辦理區域<span>*</span></label>
                    <input type="text" name="action-area" id="action-area">
                </div>
                <div class="form-gp">
                    <label for="action-object">活動參與對象<span>*</span></label>
                    <input type="text" name="action-object" id="action-object">
                </div>
                <div class="form-gp">
                    <label for="session">場次<span>*</span></label>
                    <input type="text" name="session" id="session">
                </div>
                <div class="form-gp">
                    <label for="person-time">人次<span>*</span></label>
                    <input type="text" name="person-time" id="person-time">
                </div>
                <div class="form-gp w100-Full">
                    <label for="action-marketing">行銷宣傳方式</label>
                    <textarea name="action-marketing" id="action-marketing" rows="3"></textarea>
                </div>
                <div class="title black">
                    <h3>申請補助資料</h3>
                </div>
                <h4>申請經費</h4>
                <div class="list list-expense" id="list-expense">
                    <a class="close"><i class="fas fa-times"></i></a>
                    <div class="form-gp">
                        <label for="expense-item">項目<span>*</span></label>
                        <select name="type" id="expense-item">
                            <option value="list1">獎盃(牌/品)費用</option>
                            <option value="list2">選單2</option>
                            <option value="list3">選單3</option>
                        </select>
                    </div>
                    <div class="form-gp">
                        <label for="amount">數量<span>*</span></label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div class="form-gp">
                        <label for="unit-price">單價<span>*</span></label>
                        <input type="number" name="unit-price" id="unit-price">
                    </div>
                    <div class="form-gp">
                        <label for="subtotal">小計<span>*</span></label>
                        <input type="number" name="subtotal" id="subtotal">
                    </div>
                    <div class="form-gp">
                        <label for="apply-money">申請金額<span>*</span></label>
                        <input type="number" name="apply-money" id="apply-money">
                    </div>
                    <div class="form-gp">
                        <label for="expense-remarks">備註<span>*</span></label>
                        <input type="text" name="expense-remarks" id="expense-remarks">
                    </div>
                    <div class="form-check w100-Full">
                        <input class="form-check-input form-check-inline" type="checkbox" value="" id="same-address">
                        <label class="form-check-label form-check-inline" for="same-address">
                            核定
                        </label>
                    </div>
                </div>
                <button class="add-expense-btn" type="button">新增項目</button>
                <h4>經費</h4>
                <div class="form-gp">
                    <label for="total-expense">計畫總經費<span>*</span></label>
                    <input type="number" name="total-expense" id="total-expense">
                </div>
                <div class="form-gp">
                    <label for="apply-expense">申請經費<span>*</span></label>
                    <input type="number" name="apply-expense" id="apply-expense">
                </div>
                <div class="form-gp">
                    <label for="oneself-expense">自籌經費<span>*</span></label>
                    <input type="number" name="oneself-expense" id="oneself-expense">
                </div>
                <div class="form-gp">
                    <h4>核定函日期<span>*</span></h4>
                    <div class="date">
                        <input type="date" id="document-date" name="document-date" style="width: 100%;">
                    </div>
                </div>
                <div class="form-gp">
                    <label for="document-ID">文號<span>*</span></label>
                    <input type="text" name="document-ID" id="document-ID">
                </div>
                <div class="form-gp">
                    <label for="check-subsidy">補助核定經費<span>*</span></label>
                    <input type="number" name="check-subsidy" id="check-subsidy">
                </div>
                <div class="form-gp">
                    <label for="subsidy-explain">補助核定說明</label>
                    <input type="text" name="subsidy-explain" id="subsidy-explain" placeholder="核定經費為0則須輸入核定說明">
                </div>
                <h4>同一案件申請其他單位補助</h4>
                <div class="list list-unit" id="list-unit">
                    <a class="close"><i class="fas fa-times"></i></a>
                    <div class="form-gp">
                        <label for="unit-name">他機關名稱<span>*</span></label>
                        <input type="text" name="unit-name" id="unit-name">
                    </div>
                    <div class="form-gp">
                        <label for="other-unit-money">金額<span>*</span></label>
                        <input type="number" name="other-unit-money" id="other-unit-money">
                    </div>
                </div>
                <button class="add-unit-btn" type="button">新增他機關項目</button>
                <h4>帳戶</h4>
                <div class="form-gp">
                    <label for="action-bankname">銀行名稱<span>*</span></label>
                    <input type="text" name="action-bankname" id="action-bankname">
                </div>
                <div class="form-gp">
                    <label for="action-branchname">分行名稱<span>*</span></label>
                    <input type="text" name="action-branchname" id="action-branchname">
                </div>
                <div class="form-gp">
                    <label for="action-bankcode">銀行代碼<span>*</span></label>
                    <input type="number" name="action-bankcode" id="action-bankcode">
                </div>
                <div class="form-gp">
                    <label for="action-account-number">帳號<span>*</span></label>
                    <input type="number" name="action-account-number" id="action-account-number">
                </div>
                <div class="title black">
                    <h3>活動成果</h3>
                </div>
                <div class="form-gp">
                    <label for="action-name-after">活動名稱<span>*</span></label>
                    <input type="text" name="action-name-after" id="action-name-after">
                </div>
                <div class="form-gp">
                    <h4>活動辦理日期<span>*</span></h4>
                    <div class="date">
                        <input type="date" id="action-date" name="date" style="width: 100%;">
                    </div>
                </div>
                <div class="form-gp">
                    <label for="action-people">活動參加人數<span>*</span></label>
                    <input type="number" name="action-people" id="action-people">
                </div>
                <div class="form-gp">
                    <label for="action-img">活動成果照片上傳<span>*</span></label>
                    <input type="file" id="action-img">
                </div>
                <div class="title black">
                    <h3>佐證資料</h3>
                </div>
                <div class="form-gp">
                    <label for="company-info">公司資料<span>*</span></label>
                    <input type="file" id="company-info">
                </div>
                <div class="form-gp">
                    <label for="bankbook">存摺資料<span>*</span></label>
                    <input type="file" id="bankbook">
                </div>
                <div class="form-gp">
                    <label for="planbook">計劃書<span>*</span></label>
                    <input type="file" id="planbook">
                </div>
                <div class="form-gp">
                    <label for="expense-detail">支出明細表<span>*</span></label>
                    <input type="file" id="expense-detail">
                </div>
                <div class="form-gp">
                    <label for="other">其他附件<span>*</span></label>
                    <input type="file" id="other">
                </div>
                <div class="form-gp w100-Full">
                    <label for="remark">備註</label>
                    <textarea name="remark" id="remark" rows="3"></textarea>
                </div>
                <div class="form-submit">
                    <div class="g-recaptcha" data-sitekey="6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj">
                        <div style="width: 304px; height: 78px;margin: auto;">
                            <div><iframe
                                    src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj&amp;co=aHR0cHM6Ly9pb3Qud3JhLmdvdi50dzo0NDM.&amp;hl=zh-TW&amp;v=2diXFiiA9NsPIBTU15LG6xPf&amp;size=normal&amp;cb=w9t57zywk9t1"
                                    width="304" height="78" role="presentation" name="a-bhf3r1m2u1sq" frameborder="0"
                                    scrolling="no"
                                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                            </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                class="g-recaptcha-response"
                                style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                        </div><iframe style="display: none;"></iframe>

                        <input name="JSessId" type="hidden" value="25C42F78A3D3E67621485F7594B29385">
                    </div>
                    <div class="btn">
                        <input type="submit" value="送出表單">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
        });
    </script>

    <!-- 案件申請-經費list -->
    <script>
        $(".close").click(function () {
            $('.list').addClass("hide-list");
        })

        $(".add-expense-btn").click(function () {
            $('.list-expense').after("<div class='list' id='list-expense'><a class='close'><i class='fas fa-times'></i></a><div class='form-gp'><label for='expense-item'>項目<span>*</span></label><select name='type' id='expense-item'><option value='list1'>獎盃(牌/品)費用</option><option value='list2'>選單2</option><option value='list3'>選單3</option></select></div><div class='form-gp'><label for='amount'>數量<span>*</span></label><input type='number' name='amount' id='amount'></div><div class='form-gp'><label for='unit-price'>單價<span>*</span></label><input type='number' name='unit-price' id='unit-price'></div><div class='form-gp'><label for='subtotal'>小計<span>*</span></label><input type='number' name='subtotal' id='subtotal'></div><div class='form-gp'><label for='apply-money'>申請金額<span>*</span></label><input type='number' name='apply-money' id='apply-money'></div><div class='form-gp'><label for='expense-remarks'>備註<span>*</span></label><input type='text' name='expense-remarks' id='expense-remarks'></div><div class='form-check w100-Full'><input class='form-check-input form-check-inline' type='checkbox' value='' id='same-address'><label class='form-check-label form-check-inline' for='same-address'>核定</label></div></div>");
            $(".close").click(function () {
                $('.list').addClass("hide-list");
            })
        })
    </script>

    <!-- 案件申請-其他單位補助list -->
    <script>
        $(".add-unit-btn").click(function () {
            $('.list-unit').after("<div class='list'><a class='close'><i class='fas fa-times'></i></a><div class='form-gp'><label for='unit-name'>他機關名稱<span>*</span></label><input type='text' name='unit-name' id='unit-name'></div><div class='form-gp'><label for='other-unit-money'>金額<span>*</span></label><input type='number' name='other-unit-money' id='other-unit-money'></div></div>");
            $(".close").click(function () {
                $('.list').addClass("hide-list");
            })
        })
    </script>

</body>

</html>
