<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件申請</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- 案件申請 -->
    <section class="content-case-apply">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>案件申請</h1>
            <div class="btn">
                <button type="button" onclick="javascript:location.href='case-apply.html'">運動獎金</button>
                <button type="button" onclick="javascript:location.href='case-apply-training.html'">培訓獎助金</button>
                <button class="active-black" type="button"
                    onclick="javascript:location.href='case-apply-group.html'">民間團體補助</button>
            </div>
            <form class="form-apply">
                <div class="title black">
                    <h3>案件資料</h3>
                </div>
                <div class="form-gp">
                    <label for="action-name">活動名稱<span>*</span></label>
                    <input type="text" name="action-name" id="action-name">
                </div>
                <div class="form-gp">
                    <label for="action-note">活動備註<span>*</span></label>
                    <input type="text" name="action-note" id="action-note">
                </div>
                <div class="form-gp w100-Full">
                    <h4>活動日期<span>*</span></h4>
                    <div class="date">
                        <input type="date" id="from" name="from">
                        <h4>~</h4>
                        <input type="date" id="to" name="to">
                    </div>
                </div>
                <div class="form-gp">
                    <label for="action-purpose">活動宗旨</label>
                    <textarea name="action-purpose" id="action-purpose" rows="3"></textarea>
                </div>
                <div class="form-gp">
                    <label for="related-unit">相關單位</label>
                    <textarea name="related-unit" id="related-unit" rows="3"></textarea>
                </div>
                <div class="form-gp w100-Full">
                    <label for="action-description">活動概述</label>
                    <textarea name="action-description" id="action-description" rows="3"></textarea>
                </div>
                <div class="form-gp">
                    <label for="action-area">活動辦理區域<span>*</span></label>
                    <input type="text" name="action-area" id="action-area">
                </div>
                <div class="form-gp">
                    <label for="action-object">活動參與對象<span>*</span></label>
                    <input type="text" name="action-object" id="action-object" placeholder="分數/秒數">
                </div>
                <div class="form-gp">
                    <label for="session">場次<span>*</span></label>
                    <input type="text" name="session" id="session">
                </div>
                <div class="form-gp">
                    <label for="person-time">人次<span>*</span></label>
                    <input type="text" name="person-time" id="person-time" placeholder="分數/秒數">
                </div>
                <div class="form-gp w100-Full">
                    <label for="action-marketing">行銷宣傳方式</label>
                    <textarea name="action-marketing" id="action-marketing" rows="3"></textarea>
                </div>
                <div class="title black">
                    <h3>申請補助資料</h3>
                </div>
                <h4>申請經費<span>*</span></h4>
                <div class="list" id="list-contestant">
                    <a class="close"><i class="fas fa-times"></i></a>
                    <div class="form-gp">
                        <label for="contestant-clause">項目<span>*</span></label>
                        <select name="type" id="contestant-clause">
                            <option value="list1">獎盃(牌/品)費用</option>
                            <option value="list2">選單2</option>
                            <option value="list3">選單3</option>
                        </select>
                    </div>
                    <div class="form-gp">
                        <label for="contestant-award">數量<span>*</span></label>
                        <input type="number" name="contestant-award" id="contestant-award">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-award">單價<span>*</span></label>
                        <input type="number" name="contestant-award" id="contestant-award">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-award">小計<span>*</span></label>
                        <input type="number" name="contestant-award" id="contestant-award">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-award">申請金額<span>*</span></label>
                        <input type="number" name="contestant-award" id="contestant-award">
                    </div>
                    <div class="form-gp">
                        <label for="person-time">備註<span>*</span></label>
                        <input type="text" name="person-time" id="person-time">
                    </div>
                </div>
                <button class="add-btn" type="button">新增項目</button>
                <h4>經費</h4>
                <div class="form-gp">
                    <label for="contestant-bankname">計畫總經費<span>*</span></label>
                    <input type="number" name="contestant-bankname" id="contestant-bankname">
                </div>
                <div class="form-gp">
                    <label for="contestant-branchname">申請經費<span>*</span></label>
                    <input type="number" name="contestant-branchname" id="contestant-branchname">
                </div>
                <div class="form-gp">
                    <label for="contestant-bankcode">自籌經費<span>*</span></label>
                    <input type="number" name="contestant-bankcode" id="contestant-bankcode">
                </div>
                <div class="form-gp">
                    <h4>核定函日期<span>*</span></h4>
                    <div class="date">
                        <input type="date" id="date" name="date" style="width: 100%;">
                    </div>
                </div>
                <div class="form-gp">
                    <label for="action-object">文號<span>*</span></label>
                    <input type="text" name="action-object" id="action-object" placeholder="分數/秒數">
                </div>
                <div class="form-gp">
                    <label for="contestant-branchname">補助核定經費<span>*</span></label>
                    <input type="number" name="contestant-branchname" id="contestant-branchname">
                </div>
                <div class="form-gp">
                    <label for="action-object">補助核定說明<span>*</span></label>
                    <input type="text" name="action-object" id="action-object" placeholder="分數/秒數">
                </div>
                <h4>同一案件申請其他單位補助<span>*</span></h4>
                <div class="list" id="list-contestant">
                    <a class="close"><i class="fas fa-times"></i></a>
                    <div class="form-gp">
                        <label for="contestant-award">他機關名稱<span>*</span></label>
                        <input type="text" name="contestant-award" id="contestant-award">
                    </div>
                    <div class="form-gp">
                        <label for="contestant-award">金額<span>*</span></label>
                        <input type="number" name="contestant-award" id="contestant-award">
                    </div>
                </div>
                <button class="add-btn" type="button">新增項目</button>
                <h4>帳戶</h4>
                <div class="form-gp">
                    <label for="contestant-bankname">銀行名稱<span>*</span></label>
                    <input type="text" name="contestant-bankname" id="contestant-bankname">
                </div>
                <div class="form-gp">
                    <label for="contestant-branchname">分行名稱<span>*</span></label>
                    <input type="text" name="contestant-branchname" id="contestant-branchname">
                </div>
                <div class="form-gp">
                    <label for="contestant-bankcode">銀行代碼<span>*</span></label>
                    <input type="number" name="contestant-bankcode" id="contestant-bankcode">
                </div>
                <div class="form-gp">
                    <label for="contestant-account-number">帳號<span>*</span></label>
                    <input type="number" name="contestant-account-number" id="contestant-account-number">
                </div>
                <div class="title black">
                    <h3>佐證資料</h3>
                </div>
                <div class="form-gp">
                    <label for="company-info">公司資料<span>*</span></label>
                    <input type="file" id="company-info">
                </div>
                <div class="form-gp">
                    <label for="bankbook">存摺資料<span>*</span></label>
                    <input type="file" id="bankbook">
                </div>
                <div class="form-gp">
                    <label for="planbook">計劃書<span>*</span></label>
                    <input type="file" id="planbook">
                </div>
                <div class="form-gp">
                    <label for="expense-detail">支出明細表<span>*</span></label>
                    <input type="file" id="expense-detail">
                </div>
                <div class="form-gp">
                    <label for="other">其他附件<span>*</span></label>
                    <input type="file" id="other">
                </div>
                <div class="form-gp w100-Full">
                    <label for="remark">備註</label>
                    <textarea name="remark" id="remark" rows="3"></textarea>
                </div>
                <div class="form-submit">
                    <div class="g-recaptcha" data-sitekey="6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj">
                        <div style="width: 304px; height: 78px;margin: auto;">
                            <div><iframe
                                    src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LcEuLAUAAAAAOK774BX-VqhAYq-gBoCLIoPXWQj&amp;co=aHR0cHM6Ly9pb3Qud3JhLmdvdi50dzo0NDM.&amp;hl=zh-TW&amp;v=2diXFiiA9NsPIBTU15LG6xPf&amp;size=normal&amp;cb=w9t57zywk9t1"
                                    width="304" height="78" role="presentation" name="a-bhf3r1m2u1sq" frameborder="0"
                                    scrolling="no"
                                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                            </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                class="g-recaptcha-response"
                                style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                        </div><iframe style="display: none;"></iframe>

                        <input name="JSessId" type="hidden" value="25C42F78A3D3E67621485F7594B29385">
                    </div>
                    <div class="btn">
                        <input type="submit" value="送出表單">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
        });
    </script>

    <!-- 案件申請list -->
    <script>
        var close = document.querySelector(".close")
        var list = document.querySelector(".list")
        var add_btn = document.querySelector(".add-btn")

        // function add_list() {
        //     var x = document.getElementById("list-contestant").innerHTML;
        //     document.getElementById("list-next").innerHTML = x;
        // }
        close.onclick = function () {
            list.classList.add("hide")
        }
        add_btn.onclick = function () {
            // add_list()
            list.classList.remove("hide")
            // if (list.classList.contains("hide")) {
            // list.classList.remove("hide")
            // add_list()
            // } else {
            // list.classList.add("hide")
            // add_list()
            // }
        }
    </script>

</body>

</html>
